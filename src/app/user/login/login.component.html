<div class="login-form">
    <h2>Логин</h2>
    <form #form="ngForm" (ngSubmit)="login(form)"> <label for="email">Имейл</label>
        <input type="email" id="email" name="email" ngModel #inputEmail="ngModel">
        <label for="password">Парола</label>
        <input type="password" id="password" name="password" ngModel #inputPassword="ngModel">
        <button>Вход</button>
    </form>
</div>
