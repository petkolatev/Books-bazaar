<div class="register-form">
    <h2>Регистрация</h2>
    <form [formGroup]="form" (click)="register()">
        <label for="username">Потребителско име</label> <input type="text" id="username" name="username"
            placeholder="username" formControlName="username">
        <label for="email">Имейл</label> <input type="email" id="email" name="email" placeholder="email"
            formControlName="email">
        <div formGroupName="passGroup">
            <label for="password">Парола</label> <input type="password" id="password" name="password"
                placeholder="******" formControlName="password">
            <label for="confirm-password">Потвърди паролата</label> <input type="password" id="confirm-password"
                name="confirm-password" placeholder="******" formControlName="rePassword">
        </div>
        <button type="submit">Регистрация</button>
    </form>
</div>
